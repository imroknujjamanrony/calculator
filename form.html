<!DOCTYPE html>
<html lang="en">
<head>
  <title>form</title>
</head>
<body>
  <h1> Registration form</h1>
  

  <form>
    <div1> 
    <lavel for="fullname">FullName:</lavel>
  <input type="text" name="fullname" id="fullname"> </div1> <br>
   

  <div2> 
    <lavel for="email">email:</lavel>
  <input type="email" name="email" id="email"> </div2> <br>

  <div3>
    <lavel for="text">mobile:</lavel>
    <input type="mobile" name="mobile" id="mobile">
  </div3> </br>

  <div4>
    <lavel for="text">password:</lavel>
    <input type="password" name="password" id="password"> </div4> </br>

   

    <div5>
      <lavel for="dob">date of birth:</lavel>
      <input type="date" name="dob" id="dob"> </div5> </br>
  
      <div6>
        <lavel for="gender">gender:</lavel>
         <input type="radio" name="gender" id="gender" value="male"> male
         <input type="radio" name="gender" id="gender" value="female"> female</div6> </br>
    
        <div7>
          <lavel for="file">choose your photo:</lavel>
          <input type="file" name="choose your photo" id="choose your photo"> </div7> </br>

          <div8>
            <lavel for="religion">religion:</lavel>
            <input type="checkbox" name="religion" id="religion" value="muslim">muslim
            <input type="checkbox" name="religion" id="religion" value="hindu">hindu
          </div8> </br>

          <div9>
            <lavel for="Department">Department:</lavel>
            <select name="department">
              <option value="CSE">CSE</option>
              <option value="EEE" selected>EEE</option>
              <option value="ECE">ECE</option>
            </select>
          
          </div9>

          <div>
            <lavel for="message">Message:</lavel> <br>
            <textarea col="10" rows="10"> </textarea>

          </div> <br>

          <div>
            <input type="submit" value="register"> </input>
            <input type="reset" value="clear"> </input>
          </div>
      
    
    
        </form>

</body>





</html>
